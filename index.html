<!DOCTYPE html>
<html>
  <head>
    <title>Brew Patrol - Cafe Hunting App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="description" content="An app for finding coffee shops in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
    <link 
      rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script 
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <!-- Add for optimization -->
    <script src="https://cdn.jsdelivr.net/gh/Eclipse1979/leaflet-conditionalLayer/dist/leaflet.conditionalLayer.min.js"></script>
    <!-- Add for optimization -->
    <script type="text/javascript" src="./js/location.js"></script>
    <script type="text/javascript" src="./js/coffee-shop.js"></script>
    <script type="text/javascript" src="./js/scripts.js" async></script>
  </head>

  <body>
    <div class="main-font-base header">
      <h1 class="main-font-bold heading-1">
        <span class="emoji-logo">â˜•</span> Brew Patrol
      </h1>
    </div>
    </div>
    <div class="inset">
      <div class="search-overlay">
        <div class="search-header">
          <div class="search-container">
            <button class="search-btn"><i data-lucide="search"></i></button>
            <input 
              class="main-font-base text-input search-input" 
              autocomplete="off" 
              placeholder="Search for coffee shop by name or neighborhood" 
            />
          </div>
          <button class="transition toggle-btn btn" aria-label="toggle page">
            <i data-lucide="arrow-up-down"></i>
          </button>
        </div>
        <div class="main-font-light filter">
          <div class="filter-input rating">
            <input type="checkbox" name="rating" id="rating" />
            <label for="rating">Rating <i data-lucide="star"></i> </label>
          </div>
          <div class="filter-input pricing">
            <select id="pricing">
              <option value="">-</option>
              <option value="1">$</option>
              <option value="2">$$</option>
              <option value="3">$$$</option>
            </select>
            <label for=""pricing>Pricing <i data-lucide="circle-dollar-sign"></i></label>
          </div>
          <div class="filter-input distance">
            <input id="distance" type="number" value="3" />
            <label for=""distance>Radius (mi) <i data-lucide="map-pin"></i></label>
          </div>
        </div>
      </div>
      <main id="front-page" class="front-page container">
        <h1 class="main-font-semibold front-page-title">
          <i data-lucide="stretch-horizontal"></i> Coffee shops
        </h1>
        <div class="front-page-list">

        </div>
      </main>
      <div tabindex="-1" id="map" class="hidden">
        <div class="map-overlay">
          <div></div>
          <main id="content">
          </main>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
